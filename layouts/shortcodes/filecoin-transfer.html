<div class="container">
    <form>
        <div class="row">
            <div class="col-md mb">
                <label for="fromAddress" class="form-label">From address:</label>
                <input type="text" id="fromAddress" name="fromAddress" required oninput="updateOutput()" class="form-control" placeholder="f... / 0x...">
            </div>
            <div class="col-md mb">
                <label for="toAddress" class="form-label">To address:</label>
                <input type="text" id="toAddress" name="toAddress" required oninput="updateOutput()" class="form-control" placeholder="f... / 0x...">
            </div>
        </div>
    </form>
    <div class="mt-3 d-flex justify-content-center align-items-center">
        <a href="" id="outputFieldLink">
            <p id="outputField">&nbsp;</p>
        </a>
    </div>
</div>
<script type="text/javascript">
    function updateOutput() {
        var fromAddress = document.getElementById('fromAddress').value;
        var toAddress = document.getElementById('toAddress').value;
        var output = document.getElementById('outputField');
        var outputLink = document.getElementById('outputFieldLink');

        if(!fromAddress.startsWith("0x") && !fromAddress.startsWith("f")) {
            output.innerText = "Unrecognized address in From address";
        } else if(!toAddress.startsWith("0x") && !toAddress.startsWith("f")) {
            output.innerText = "Unrecognized address in To address";
        } else if(fromAddress.startsWith("0x") && toAddress.startsWith("0x")) {
            output.innerText = "Transfer from an Eth-style address to an Eth-style address.";
            outputLink.href= "#eth-style-address-to-eth-style-address";
        } else if(fromAddress.startsWith("0x") && toAddress.startsWith("f")) {
            output.innerText = "Transfer from an Eth-style address to a Filecoin address.";
            outputLink.href= "#eth-style-address-to-filecoin";
        } else if(fromAddress.startsWith("f") && toAddress.startsWith("f")) {
            output.innerText = "Transfer from a Filecoin address to a Filecoin address.";
            outputLink.href= "#filecoin-to-filecoin";
        } else if(fromAddress.startsWith("f") && toAddress.startsWith("0x")) {
            output.innerText = "Transfer from a Filecoin address to an Eth-style address.";
            outputLink.href= "#filecoin-to-eth-style-address";
        } else {
            output.innerText = "";
        }
    }
</script>
